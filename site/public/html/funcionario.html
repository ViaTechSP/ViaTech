<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/funcionario2.css">
    <link rel="stylesheet" href="../css/menuLateral.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <!-- JS -->
    <script src="../js/funcionario.js" defer></script>
    <script src="../js/sessao.js"></script>
    <script src="../js/menuLateral.js"></script>

    <!-- IMPORTANDO -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body onload="validarSessao()">

    <div class="menuHeader">
        <!-- menuLateral.css -->
        <nav id="menuLateral">
            <i style="display: none;" id="menuEscondido" class="material-icons" onclick="clicarMenu()">menu</i>
            <div class="container" id="containerMenuLateral">
                <p style="display: flex; align-items: center;">
                    <img id="imgViaTech" src="../assets/icon/icon.svg"> ViaTech
                    <i class="material-icons" onclick="clicarMenu()">menu</i>
                </p>
                <p>Olá, <span id="ola"></span></p>
                <div id="containerItens" class="container-itens">
                    <div class="item">
                        <a href="perfil.html"><span class="material-symbols-outlined item-atual">account_circle</span> Perfil</a>
                    </div>
                    <div class="item">
                        <a href="dashboardGeral.html"> <span class="material-symbols-outlined">monitoring</span> Dashboard</a>
                    </div>
                    <div class="item">
                        <a href="metricas.html"> <span class="material-symbols-outlined">notifications_active</span> Métricas</a>
                    </div>
                    <div class="item">
                        <a href="linha.html"> <span class="material-symbols-outlined">train</span>Linhas</a>
                    </div>
                    <div class="item">
                        <a style="color: #e6e62c;" href="funcionario.html"> <span class="material-symbols-outlined">groups</span> Funcionários</a>
                    </div>
                </div>
                <div class="buttonSair">
                    <a href="login.html"> <span class="material-symbols-outlined">logout</span>Sair</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="temTudo">

        <!-- CADASTRO DO FUNCIONÁRIO -->
        <div class="container-fun" >
            <h2>Cadastrar Funcionário</h2>
            <div class="form">
                <div class="left-side">
                    <label for="profile-pic">Foto Perfil:</label>
                    <img src="https://voxnews.com.br/wp-content/uploads/2017/04/unnamed.png" alt="Foto de Perfil" class="profile-pic">
                    <input class="alter-image" id="input_imagem" placeholder="Insira a url da imagem">
                </div>
                <div class="right-side">
                    <label for="input_nome">Nome:</label>
                    <input type="text" id="input_nome">
                    <p id="errado_nome" class="errado"></p>

                    <label for="input_email">Email:</label>
                    <input type="email" id="input_email">
                    <p id="errado_email" class="errado"></p>

                    <label for="input_cpf">CPF:</label>
                    <input type="text" id="input_cpf">
                    <p id="errado_cpf" class="errado"></p>

                    <label for="input_cargo">Cargo:</label>
                    <input type="text" id="input_cargo">
                    <p id="errado_cargo" class="errado"></p>

                    <label for="input_senha">Senha:</label>
                    <input type="password" id="input_senha">
                    <p id="errado_senha" class="errado"></p>

                    <button onclick="cadastrarFun()" class="register-button">Cadastrar</button>
                </div>
            </div>
        </div>



        <!-- LISTAR FUNCINIÁRIO -->
        <div class="containerExibir" style="display: none;" id="container-fun">
        
            <div class="funcionario">
                <div class="container-imagem">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp5s3TCiBt__irdmEj6nJRp9UPw07CfS6I7g&s"alt="">
                </div>
            </div>

        </div> 


    </div>


    <div class="menuDireita">
        <div id="containerItens" class="container-itens">
            <div class="item">
                <a onclick="exibirFun()"><span id="ver"class="iconDireita material-symbols-outlined">visibility</span></a>
            </div>
            
            <div class="item">
                <a onclick="exibirDivAddFun()"><span id="add" class="iconDireita material-symbols-outlined">add</span></a>
            </div>            
        </div>
    </div>

</body>
</html>
