<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaTech | Perfil</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="../css/menuLateral.css">

    <!-- JS -->
    <script src="../js/menuLateral.js"></script>
    <script src="../js/sessao.js"></script>
    <script src="../js/perfil.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- STYLE & ICONES-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body onload="atualizarInfo(); validarSessao()">
    
    <div class="menuHeader">
        
        <!-- menuLateral.css -->
        <nav id="menuLateral">
            <i style="display: none;" id="menuEscondido" class="material-icons" onclick="clicarMenu()">menu</i>
            
            <div class="container" id="containerMenuLateral">
                
                <p style="display: flex; align-items: center;">
                    <img id="imgViaTech" src="../assets/icon/icon.svg"> ViaTech
                    <i class="material-icons" onclick="clicarMenu()">menu</i>
                </p>
                
                <p>Olá, <span id="ola"></span></p>
                
            <div id="containerItens" class="container-itens">
                <div class="item">
                    <a style="color: #e6e62c;" href="perfil.html"><span class="material-symbols-outlined item-atual">account_circle</span> Perfil</a>
                </div>
                
                <div class="item">
                    <a href="dashboard_geral.html"> <span class="material-symbols-outlined">monitoring</span> Dashboard</a>
                </div>
                
                <div class="item">
                    <a href="alerta.html"> <span class="material-symbols-outlined">notifications_active</span> Alertas</a>
                </div>
                
                
                <div class="item">
                    <a href="#"> <span class="material-symbols-outlined">add_circle</span> Adicionar</a>
                </div>
                
                
                <div class="item">
                    <a href="funcionario.html" > <span class="material-symbols-outlined">groups</span> Funcionários</a>
                </div>
                
            </div>
            
            <div class="buttonSair">
                <a href="login.html"> <span class="material-symbols-outlined">logout</span>Sair</a>
            </div>
            
        </nav>
    </div>

    <div class="header">
        <h3>Perfil</h3>
    </div>
    <div class="container">
        <div class="quadrado-perfil">
            <div class="profile-header">
                <div class="profile-photo">
                    <img id="profileImage" alt="Foto Perfil">
                    <input class="alter-image-btn" id="ipt_alterImage" placeholder="Alterar Imagem" disabled ></input>
                    <!-- <input type="file" id="fileInput" accept="image/*" style="display: none;"> -->
                </div>
            </div>
            <div class="profile-inputs">
                <div class="secao-esquerda">
                    <div class="input-container">
                        <label for="ipt_nome">Nome:</label>
                        <input id="ipt_nome" disabled>
                    </div>
                    <div class="input-container">
                        <label for="ipt_cpf">CPF:</label>
                        <input id="ipt_cpf" disabled>
                    </div>
                    <div class="input-container">
                        <label for="ipt_cargo">Cargo:</label>
                        <input id="ipt_cargo" disabled>
                    </div>
                </div>
                <div class="secao-direita">
                    <div class="input-container">
                        <label for="ipt_empresa">Empresa:</label>
                        <input id="ipt_empresa" disabled>
                    </div>
                    <div class="input-container">
                        <label for="ipt_email">Email:</label>
                        <input type="email" id="ipt_email" disabled>
                    </div>
                    <div class="input-container">
                        <label for="ipt_senha">Senha:</label>
                        <input type="password" id="ipt_senha" disabled>
                    </div>
                </div>
            </div>
            <div class="profile-footer">
                <button onclick="alterar()" id="botao_alterar" class="botao-alterar">Alterar informações</button>
                <button onclick="salvar()" id="botao_salvar" style="display: none;" class="botao-alterar">Salvar informações</button>
            </div>
        </div>
    </div>
    

</body>
</html>
