<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaTech | Cadastro</title>

    <script src="sessao.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Poppins:wght@100;200;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href="img/short-logo.svg">
</head>

<body>
    <div class="container-register">
        <div class="left-content">
            <div class="logo-text">
                <div class="navbar">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="">Sobre nós</a></li>
                    </ul>
                </div>

                <div class="logo-register">
                    <img src="img/register-logo.svg" alt="">
                </div>
            </div>
        </div>
        <div class="right-content">
          
            <div class="box-register">
                    <div class="name">
                        <p class="titles-inputs">Nome fantasia</p>
                        <input type="text" onkeyup="validarNome()" class="inputs" id= input_name>
                        <div class="msg-erro" id="error_name">
                          <span></span>
                        </div>
                      </div>
                      
                      <div class="box-username">
                          <p class="titles-inputs">CNPJ</p>
                          <input maxlength="20" class="input-cnpj" id="input_cnpj">
                          <div class="msg-erro" id="error_username"></div>
                        </div>

                    <div class="box-email">
                        <p class="titles-inputs">Telefone</p>
                        <input type="text" onkeyup="validarEmail()" class="inputs" id="input_email">
                        <div class="msg-erro" id="error_email"></div>
                      </div>
                    
                    <div class="box-email">
                        <p class="titles-inputs">Email</p>
                        <input type="text" onkeyup="validarEmail()" class="inputs" id="input_email">
                        <div class="msg-erro" id="error_email"></div>
                      </div>
                                        
                    
                    <div class="box-password">
                        <p class="titles-inputs">Senha</p>
                        <div class="box-informativo">
                          
                          <input type="password" onkeyup="validarSenha()" class="inputs" id="input_password"> <br>
                          <div class="msg-erro" id="error_password"></div>
                          <!-- <img class="informativo" src="assets/imgs/interrogacao-cadastro.svg" id="informativo"> -->
                        </div>
                        </div>

                    <!-- <div class="popup-informativo">
                      A senha deve conter:
                      6 dígitos
                      Letra maiúscula e minúscula
                      Um caractere especial
                    </div> -->

                    
                <button class="btn-register" onclick="cadastrar()">Registrar</button>
                    
                <div class="msg-login">
                    <p>Já possui uma conta? <a href="login.html"> Entre</a></p>
                </div>

                <div class="login">
                  <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                      <span id="mensagem_erro"></span>
                    </div>
                  </div>
                </div>
            </div>
        </div>   
    </div>

</body>

</html>

<script>
    function validarNome() {
      var nomeVar = input_name.value;
      
      if (nomeVar == '' || nomeVar.length < 2) {
        input_name.style.border = 'solid 2px red'
        error_name.innerHTML = 'Nome inválido'
      } else {
        input_name.style.border = 'solid 2px green'
        error_name.innerHTML = ''
    }
    }

    function validarSobrenome(){
      var lastNameVar = input_last_name.value;

      if (lastNameVar == '' || lastNameVar.length < 2) {
        error_lastname.innerHTML = `Sobrenome inválido`
        input_last_name.style.border = 'solid 2px red'
      
      } else {
      input_last_name.style.border = 'solid 2px green'
      error_lastname.innerHTML = ''
        }
    }

    function validarEmail() {
      var emailVar = input_email.value;
      
      if (emailVar.indexOf('@') < 0 || emailVar.indexOf('.') < 0 || emailVar.length < 15) {
        input_email.style.border = 'solid 2px red'
        error_email.innerHTML = `Email inválido`
      } else {
        input_email.style.border = 'solid 2px green'
        error_email.innerHTML = ``
        }
    }

    function validarSenha() {
var senha = input_password.value;

var validacaoEspecial =
  senha.indexOf("!") >= 0 ||
  senha.indexOf("@") >= 0 ||
  senha.indexOf("#") >= 0 ||
  senha.indexOf("$") >= 0 ||
  senha.indexOf("&") >= 0 ||
  senha.indexOf("_") >= 0 ||
  senha.indexOf("?") >= 0 ||
  senha.indexOf("%") >= 0;

var validacaoNumero =
  senha.indexOf(0) >= 0 ||
  senha.indexOf(1) >= 0 ||
  senha.indexOf(2) >= 0 ||
  senha.indexOf(3) >= 0 ||
  senha.indexOf(4) >= 0 ||
  senha.indexOf(5) >= 0 ||
  senha.indexOf(6) >= 0 ||
  senha.indexOf(7) >= 0 ||
  senha.indexOf(8) >= 0 ||
  senha.indexOf(9) >= 0;

var validacaoMaiusculaMinuscula = senha != senha.toLowerCase() && senha != senha.toUpperCase();

if (senha.length >= 8) {
  if (validacaoMaiusculaMinuscula) {
    if (validacaoEspecial) {
      if (validacaoNumero) {
        
        input_password.style.border = 'solid 2px green'
        error_password.innerHTML = ``

          } else {
            error_password.innerHTML = "A senha deve conter pelo menos um numero";
            input_password.style.border = 'solid 2px red'
          }
        } else { 
          error_password.innerHTML = "A senha deve conter ao menos um caractere especial";
          input_password.style.border = 'solid 2px red'
        } 
      } else {
        error_password.innerHTML = "A senha deve conter ao menos uma letra maiuscula e uma minuscula";
        input_password.style.border = 'solid 2px red'
      }
    } else {
    error_password.innerHTML = "A senha deve ter pelo menos 8 caracteres";
    input_password.style.border = 'solid 2px red'
    }


}  

    function cadastrar() {
    // aguardar();
    validarSenha();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_name.value;
    var lastNameVar = input_last_name.value;
    var emailVar = input_email.value;
    var usernameVar = input_username.value;
    var senhaVar = input_password.value;
    var possui_especial =
      senhaVar.indexOf('#') >= 0 ||
      senhaVar.indexOf('@') >= 0 ||
      senhaVar.indexOf('!') >= 0 ||
      senhaVar.indexOf('%') >= 0 ||
      senhaVar.indexOf('?') >= 0 ||
      senhaVar.indexOf('-') >= 0 ||
      senhaVar.indexOf('+') >= 0 ||
      senhaVar.indexOf('_') >= 0;
    
    if (
      nomeVar == "" ||
      lastNameVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      senhaVar.length <= 6 || 
      nomeVar.length <= 1 ||
      emailVar.indexOf('@') < 0 ||
      emailVar.indexOf('.') < 0 ||
      possui_especial == false
    ) {
      cardErro.style.display = "block";
      error_name.innerHTML = 'Nome inválido'
      error_lastname.innerHTML = `Sobrenome inválido`
      error_email.innerHTML = `Email inválido`
      error_password.innerHTML = `Senha deve conter: <br>
        8 dígitos<br>
        Pelo menos uma letra maiúscula<br>
        Pelo menos uma letra minúscula<br>
        Pelo menos um caractere especial`

      mensagem_erro.innerHTML =
        "Verifique os campos!";

      // finalizarAguardar();
      return false;
    } else {
      mensagem_erro.innerHTML =
            // "Cadastro realizado com sucesso! <br> Redirecionando para tela de Login...";
      setInterval(sumirMensagem, 5000);
    }
    
      
  

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        lastNameServer: lastNameVar,
        emailServer: emailVar,
        usernameServer: usernameVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";
          cardErro.style.border = 'solid 1px #091227';
          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! <br> Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          // limparFormulario();
          // finalizarAguardar();
        } else {
          error_username.innerHTML = `Nome de usuário já utilizado`;
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

  
  function sumirMensagem() {
    cardErro.style.display = "none";
  }

  function mascara() {
    const inputCnpj = document.querySelector('.input-cnpj');

    inputCnpj.addEventListener('keypress', () => {
      let cnpjLength = inputCnpj.value.length;

      if (cnpjLength == 2 || cnpjLength == 6) {
        inputCnpj.value += ".";
      } else if (cnpjLength == 10) {
        inputCnpj.value += "/";
      } else if (cnpjLength == 15) {
        inputCnpj.value += "-";
      }
    });

    // const input_contato = document.querySelector('.telefone-top');

    // input_contato.addEventListener('keypress', () => {
    //   let telLength = input_contato.value.length;

    //   if (telLength == 5) input_contato.value += '-'
    // })
  }

  mascara();
</script>
