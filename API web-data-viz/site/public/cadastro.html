            <h1>Cadastre-se</h1>
            <p>Nome fantasia</p>
            <input id="input_nomeFantasia" type="text" placeholder="ViaTech">
            <p>CNPJ</p>
            <input type="text" id="input_cnpj" pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}" placeholder="00.000.000/0000-00" required>
            <p>Telefone</p>
            <input type="tel" id="input_telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(00)1234-5678" required>
            <p>Email</p>
            <input id="input_email" type="email" placeholder="viatech@hotmail.com">
            <p>Senha</p>
            <input id="input_senha" type="password" placeholder="**********">
            <button onclick="validarFormulario()" class="botaoAvancar">Cadastrar</button>
        </div>

    <script>

        $(document).ready(function(){
            $('#input_cnpj').mask('00.000.000/0000-00', {reverse: true});
            $('#input_telefone').mask('(00)00000-0000');
        });

        function validarFormulario() {
            var nomeFantasia = document.getElementById("input_nomeFantasia").value;
            var cnpj = document.getElementById("input_cnpj").value;
            var telefone = document.getElementById("input_telefone").value;
            var email = document.getElementById("input_email").value;
            var senha = document.getElementById("input_senha").value;
    
            if (nomeFantasia.trim() === "") {
                alert("Por favor, insira o nome fantasia.");
                return false;
            }
    
            if (cnpj.trim() === "") {
            alert("Por favor, insira um CNPJ válido.");
            return false;
        }
    
            if (telefone.trim() === "" || telefone.replace(/\D/g, '').length !== 11) {
            alert("Por favor, insira um número de telefone válido.");
            return false;
        }
    
            if (email.trim() === "" || email.indexOf("@") === -1) {
            alert("Por favor, insira um email válido.");
            return false;
        }
            if (senha.trim() === "") {
                alert("Por favor, insira a senha.");
                return false;
            }
        }
