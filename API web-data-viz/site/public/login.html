<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Sheets | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Poppins:wght@100;200;300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="img/short-logo.svg">
</head>

<body>
    <container class="container-login">
        <div class="left-content">
            <div class="box-login">
                <h3>Seja bem-vindo</h3>
                <p>Email</p>
                <input type="text" class="input" id="input_email">
                <p>Senha</p>
                <input type="password" class="input" id="input_password"> <br>
                <button class="btn-login" onclick="entrar()">Login</button>

                <div class="msg-register">
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>

                <div class="msg-esqueceu">
                    <p><a href="esqueceuSenha.html">Esqueceu sua senha?</a></p>
                </div>

                <div class="login">
                    <div class="alerta_erro">
                      <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                      </div>
                    </div>
                </div>                

            </div>
        </div>

        <div class="right-content">
            <div class="img-logo">
                <img src="img/logo-login.svg" alt="">
            </div>
            <!-- <img src="https://images.unsplash.com/photo-1529179307417-ca83d48bd790?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" style="height: 550px;  width: 500px;"> -->
            <div class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">Cadastre-se</a></li>
                </ul>
            </div>
        </div>



    </container>
</body>

</html>

<script>
     function entrar() {
        // aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_password.value;

        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            // cardErro.style.border = 'solid 1px white';
            mensagem_erro.innerHTML = "Preencha os campos";
            return false;
        }
        else {
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                mensagem_erro.innerHTML = "Sucesso ao logar"

                resposta.json().then((json) => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.USERNAME_USUARIO = json.username
                    
                    window.location = "./comunidade.html";
                });

            } else {
                mensagem_erro.innerHTML = "Usuário ou senha incorretos"
                console.log("Houve um erro ao tentar realizar o login!");

                // resposta.text().then(texto => {
                //     console.error(texto);
                //     finalizarAguardar(texto);
                // });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }
</script>
